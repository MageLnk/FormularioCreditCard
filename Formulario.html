<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Formulario.css">
    <title>Forma</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <form id="MyForm" class="form" method="POST" role="form">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCard">Card Number</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxxxxxxxxxxx">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCVC">CVC</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAmount">Amount</label>
                        <input type="password" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Harry">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Potter">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Muy muy lejano">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose state</option>
                            <option>California</option>
                            <option>Texas</option>
                            <option>Florida</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="0303456">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    We Accept:
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-check form-check-inline col-md-3 m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline col-md-3 m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline col-md-3 m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline col-md-3 m-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            <spam class="Check">
                                Adds any notes here.
                            </spam>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-3 offset-9">
                    <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
                    <button id="ByPassss" type="button" class="btn btn-primary btn-sm">Enviar</button>
                </div>
            </div>
        </div>
    </div>


    <form id="caca">
        <div id="probandooo" class="probandooo">
            <input type="email" name="formax" id="formax">
            <button type="submit">Press ac√°</button>
        </div>
    </form>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./PrimerWebpack/FinalProbando.js"></script>
</body>

</html>
